<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Test</title>
    <link rel="stylesheet" href="header.css">
    <style>
        .content{
            flex-direction: row;
            display: flex;
        }
        .content>div{
            display: flex;
            flex: 1;
            align-content: center;
            justify-content: center;
        }
        .table_person{
            border: 5px solid black;
        }
        footer>p{
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="container">
        <img src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png" class="logo" width="40" height="40">
        <div class="home">Home</div>
        <div class="search">Search</div>
        <div class="logout">Logout</div>
    </nav>
    <header>
        <h1>Form Belajar</h1>
        <p>Ini adalah website latihan pertama</p>
    </header>
    <main class="content">
        <div>
            <h2>Ini Form</h2>
        </div>
        <div>
            <table class="table_person">
                <tr>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Pesan</th>
                    <th>Profile</th>
                    <th>Hapus</th>
                </tr>
                <tr>
                    <td>Yanwar</td>
                    <td>16 Januari 1996</td>
                    <td>Laki-laki</td>
                    <td>Belajar buat website</td>
                    <td><a href="#">Klik disini</a></td>
                    <td>Gambar</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>Revou 2024</p>
    </footer>
</body>
</html>
